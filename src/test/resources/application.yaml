server:
  port: 8080

spring:
  application:
    name: kbase
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    vector-store:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000
        schema-validation: true
        schema-name: public
        table-name: vector_store
    openai:
      api-key: fake-key

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

mcp:
  knowledge:
    docs-path: docs

logging:
  level:
    root: INFO
    com.buildware.kbase: INFO
