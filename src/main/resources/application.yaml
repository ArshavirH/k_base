server:
  port: 8080

spring:
  application:
    name: kbase
  datasource:
    url: jdbc:postgresql://localhost:5432/kbase
    username: postgres
    password: user123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        model: text-embedding-3-large

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  # Enable reading Javadoc descriptions when present (requires Therapi)
  use-javadoc: true

mcp:
  knowledge:
    docs-path: /knowledge
