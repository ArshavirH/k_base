server:
  port: 8080

spring:
  application:
    name: k_base
  datasource:
    url: jdbc:postgresql://localhost:5432/mcpdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        model: text-embedding-3-large
